<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Уведомления</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <link rel="stylesheet" href="styles.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

</head>

<body>
    <div class="container">
        <div class="profile-pic"></div>
        <h1>Уведомления</h1>
        <p>добавьте новые уведомления на желаемую пару и цену / измените существующие</p>
        <div id="pair-container">
            <label class="alarms-label">Текущие уведомления:</label>

            <div class="pair-entry">
                <div class="divider"></div>
                <div class="autocomplete">
                    <div class="input-container">
                        <label class="price-label">1</label>
                        <input type="text" id="pair" name="pair" placeholder="BTCUSDT" required>
                        <button class="remove-pair-btn" onclick="removePair(this)">Удалить</button>
                    </div>
                </div>

                <div class="input-container">
                    <label class="price-label">Цена, $</label>
                    <input type="number" value="" placeholder="45170">
                </div>
                <div class="divider"></div>
            </div>
        </div>
        <div class="btn-container">
            <button class="add-pair-btn" onclick="addPair()">+</button>
            <button class="save-changes-btn">Сохранить
            </button>
        </div>
    </div>
    <script src="script.js" type="module"></script>
    <script src="./pairs.js" type="module"></script>
    <script src="autocomplete.js" type="module"></script>
</body>

</html>
