<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="height=device-height, width=device-width, initial-scale=1.0">
    <title>Уведомления</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <link rel="stylesheet" href="styles.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

</head>

<!-- Time to move everything to Vercel to get benefits of Unified Data Manager?-->

<body>
    <div class="container">
        <div class="profile-pic">

        </div>
        <h1>Уведомления</h1>
        <p>добавьте новые уведомления на желаемые пары и цены / измените существующие</p>
        <div id="pair-container">
            <label class="alarms-label">Текущие уведомления:</label>
            <!-- there we need to call the db to get the alarms and their status -->
            <div class="pair-entry">
                <div class="divider"></div>
                <div class="autocomplete">
                    <div class="input-container">
                        <label class="price-label">1</label>
                        <input type="text" id="exchange" name="exchange" list="exchanges" placeholder="Биржа" required>
                        <datalist id="exchanges">
                            <option value="Binance Spot">
                            <option value="Binance USDM Futures">
                            <option value="OKX Spot">
                            <option value="OKX USDM Futures">
                            <option value="Bybit Spot">
                            <option value="Bybit USDM Futures">
                            <option value="BingX Spot">
                            <option value="BingX USDM Futures">
                            <option value="Bitget Spot">
                            <option value="Bitget USDM Futures">
                            <option value="MEXC Spot">
                            <option value="MEXC USDM Futures">
                        </datalist>

                        <input type="text" id="pair" name="pair" placeholder="Введите пару" required>
                        <button class="remove-pair-btn" onclick="removePair(this)">-</button>
                    </div>
                </div>

                <div class="input-container">
                    <label class="price-label">$</label>
                    <input type="number" id="price" name="price" value="" placeholder="Укажите цену">
                </div>

            </div>
        </div>
        <div class="btn-container">
            <button class="add-pair-btn" onclick="addPair()">+</button>
            <!-- show the save button only if some alerts texts present -->
            <button class="save-changes-btn" onclick="submitButtonAction()">Сохранить</button>
        </div>
    </div>
    <script src="script.js" type="module"></script>
    <!-- //<script src="./pairs.js" type="module"></script> -->
    <script src="autocomplete.js" type="module"></script>
</body>

</html>
